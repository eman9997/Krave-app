<input type="text" name="search-bar" class="search-bar" (keyup)="sendData($event)">
<section class="search-results">
    <p *ngIf="ingredients.length < 1 && hasQuery">No ingredients found.</p>
    <ng-template ngFor let-ingredient [ngForOf]="ingredients" let-i="index">
        <hr *ngIf="i > 0" />
        <p>{{ingredient.name}}</p>
    </ng-template>
</section>
