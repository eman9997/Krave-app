<form class="example-form" >
    <mat-form-field class="example-full-width" style="width: 100%">
        <mat-chip-list #chipList>
            <input #autocompleteInput type="text" placeholder="Enter ingredient" aria-label="Number" matInput [formControl]="myControl"
                   [matAutocomplete]="auto" [matChipInputFor]="chipList">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of autoCompleteList" [value]="option" (onSelectionChange)="selectIngredient($event)">
                    {{option['name']}}
                </mat-option>
            </mat-autocomplete>
        </mat-chip-list>

    </mat-form-field>

</form>
